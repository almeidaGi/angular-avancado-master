
<div class="row mb-4">
    <div class="col-md">
        <h1 class=" h2 border-left pl-2">
          {{pageTitle}}
        </h1>
        <span></span>
    </div>
    <div class="col-md-2 btnBack justify-content-end">
        <a  [routerLink]="buttonLink" class="btn" [ngClass]="buttonClass">
            <span *ngIf="buttonText === 'Voltar'"  > 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="text-white" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
             </span>
            {{buttonText}}
        </a>        
    </div>
</div>
