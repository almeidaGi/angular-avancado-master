<app-bread-crumb [items]="[{text:'Categorias', link:'/categories'},{text: pageTitle}]"></app-bread-crumb>

<div class="row mb-4">
    <app-page-header 
     [page-title]="nameCategory  "
     button-text="Voltar"
     button-link="/categories"
     button-class="text-white btn-info float-sm-left"
     >
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre a Categoria
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="name">
                        Nome
                    </label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <div class="text-danger " required
                    *ngIf="name.invalid && name.touched">
                        <div *ngIf="name.errors?.['required']"
                        >Campo obrigatório.</div>
                        <div *ngIf="name.errors?.['minlength']"
                        >Campo deve ter no minímo 2 caracteres.</div>
                    </div> 
                </div>

                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>

        </div>
    </div>
    <div>
        <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
            <strong>Erro no servidor: </strong>
            <ul>
                <li *ngFor="let err of serverErrorMessages">
                {{err}}
                </li>
            </ul>
        </div>

        <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg  mt-3">
            Salvar
        </button>
    </div>

</form>
